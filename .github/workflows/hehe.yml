name: test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Prepare
      id: prep
      run: |
        TAG=$(echo $GITHUB_SHA | head -c7)
        IMAGE="my.docker.registry/progapangist/anycable_demo"
        echo ::set-output name=tagged_image::${IMAGE}:${TAG}
        echo ::set-output name=tag::${TAG}
        
    - name: Set up Docker Buildx
      id: buildx
      # Use the action from the master, as we've seen some inconsistencies with @v1
      # Issue: https://github.com/docker/build-push-action/issues/286
      uses: docker/setup-buildx-action@master
      # Only worked for us with this option on ü§∑‚Äç‚ôÇÔ∏è
      with:
        install: true

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        # Key is named differently to avoid collision
        key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-multi-buildx

    - name: Build production image
      run:
        docker buildx build --target production -t ${{ steps.prep.outputs.tagged_image }} --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,mode=max,dest=/tmp/.buildx-cache-new .
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
