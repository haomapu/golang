name: test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build docker image
      run: |
        docker buildx build --output=type=gha -f Dockerfile -t my-images:latest --cache-from=type=gha --cache-to=type=gha,mode=max .
