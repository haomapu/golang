name: test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Docker Build and push
      run: | 
        docker buildx create --use
        docker buildx build -f Dockerfile -t ${{ secrets.DOCKER_HUB_USERNAME }}/hello-world:latest --cache-from=type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hello-world:buildcache --cache-to=type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/hello-world:buildcache,mode=max .
